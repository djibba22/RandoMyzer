<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Randomyzer</title>
</head>
<body>
    <div class="header text-center mb-5">
            <h1>RandoMyzer<span><i class="fab fa-accusoft"></i></span></h1>
    </div>
    <div class="container ">
        <div class="row mb-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <h4>Add A Classroom <i class="fas fa-chalkboard-teacher"></i></h4>
                        <input type="text" class="form-control" placeholder="Give Your Classroom a name" id="create-group">
                    </div>
                    <button id="create" type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row" id="groups-area"></div>
    </div>

    <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Header</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div id="studentList"class="text-center col-6"></div>
                                <div id="studentList2" class="col-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm">
                                    <form>
                                        <div class="form-group">
                                            <label for="email">Add Students</label>
                                            <input type="text" class="form-control" placeholder="Student Name"id="studentInput">
                                        </div>
                                        <div class="row">
                                        <div class="col-sm">  
                                            <button id="addStudent" class="btn btn-primary">Add Student <i
                                                     class="fas fa-user-cog"></i>
                                            </button>
                                        </div>
                                        <div class="col-sm">  
                                            <button id="randomStudent" class="btn btn-info">Get Random Student <i class="fas fa-random"></i>
                                            </button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="saveClass" class="btn btn-success" data-dismiss="modal">Done <i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <footer>
        copyrightÂ® 2020
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
